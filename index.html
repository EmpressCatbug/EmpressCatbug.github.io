<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="loader.css" />
</head>
<body>
  <div class="loader-container">
    <div class="overlay">
      <h1 id="typed-welcome"></h1>
      <button onclick="enterSite()">Click to Enter</button>
    </div>
  </div>

  <script>
    const text = "Welcome";
    let i = 0;
    const target = document.getElementById("typed-welcome");

    function typeWelcome() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWelcome, 150);
      }
    }

    function enterSite() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html"; // Replace this if your homepage has a different filename
      }, 800);
    }

    window.onload = typeWelcome;
  </script>
</body>
</html>
