<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="loader-container">
    <video autoplay muted loop id="background-video">
      <source src="assets/backgrounds/nebula1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <h1 id="typed-welcome" class="glow-text"></h1>
      <button id="enter-button" onclick="enterSite()">Click to Enter</button>
    </div>
  </div>

  <!-- Sparkles + Cursor -->
  <div id="sparkle-container"></div>
  <div class="butterfly-cursor"></div>

  <!-- Main Cursor + Sparkle Script -->
  <script src="script.js"></script>

  <!-- Welcome Text Typing + Page Transition -->
  <script>
    const text = "Welcome";
    let i = 0;
    const target = document.getElementById("typed-welcome");

    function typeWelcome() {
      if (i < text.length) {
        target.textContent += text.charAt(i);
        i++;
        setTimeout(typeWelcome, 150);
      }
    }

    function enterSite() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 800);
    }

    window.onload = typeWelcome;
  </script>
</body>
</html>
