<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <video autoplay muted loop id="bg-video">
      <source src="assets/backgrounds/nebula1.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="loading-text">
      <h1 class="glow-text">Welcome</h1>
      <button id="enter-button">Click to Enter</button>
    </div>
  </div>

  <script>
    document.getElementById("enter-button").addEventListener("click", function () {
      window.location.href = "home.html"; // Redirect to your main page
    });
  </script>
  <!-- Sparkle and Butterfly Cursor -->
<div id="sparkle-container"></div>
<div class="butterfly-cursor"></div>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
